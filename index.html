<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Survey form</title>
  <link rel="index.html" href="style.css">
  

  
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description"Please fill out the survey below to help us improve our services1!</p>
    <form id="survey-form" method="post">
      <label for="name" id="name-label">Your name</label>
      <input type="text" id="name" placeholder="Enter full name"required>
      <label for="email" id="email-label">Your email</label>
      <input type="email" id="email" name="email" placeholder="Enter a valid email address"required>
      <label for="number" id="number-label">Age</label>
      <input type="number" id="number" name="number" placeholder="Enter your age" min="10" max="30"required>
      <label for="dropdown">Select your preference service</label>
      <select id="dropdown" name="service">
      <option value="web-design">Web Design</option>
      <option value="app-development">App Development</option>
      </select>

      <legend>How satisfied are you with our services?</legend>
      <div>
        <label for="excellent">Excellent
          
        </label>
        <input type="radio" id="good" name="satisfaction" value="good">
      </div>
      <label>Select the services you are interested in</label>
      <div>
        <label for="web">Web Design</label>
        <input type="checkbox" id="web" name="services" value="web-design">
      </div>

      
        <label for="web">App Development</label>
        <label for="comments">Additional Comments</label>
        <textarea id="comments" name="comments" placeholder="Any other feedback?" rows="5" cols="60"></textarea>
        <button type="submit" id="submit">Submit</button>

        
      

    </form>
</body>
</html>
